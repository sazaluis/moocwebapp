<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>

        <style>
            .par {
                background-color:#000000;
                color:#ffffff;
            }
            .impar {
               background-color:#ffffff;
               color:#000000;
            }
            div {
                padding-left: 15px;
            }
        </style>

        <ul>
            <li>0</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <script>
            function mostrarNodeContenido(){
                let lies = document.querySelectorAll('li');
                console.log(lies); // devuelve NodeList(4)
                alert(lies);
            }

            function mostrarHTMLContenido(){
                let lies = document.getElementsByTagName('li')
                console.log(lies); // devuelve HTMLCollection(4)
                alert(lies);
            }



        </script>
    </head>
    <body >
        <div id="botonera">
            <input type="button" value="NodeList" onclick="mostrarNodeContenido()" />
            <input type="button" value="HTMLCollection" onclick="mostrarHTMLContenido()" />
        </div>
    </body>
</html>
