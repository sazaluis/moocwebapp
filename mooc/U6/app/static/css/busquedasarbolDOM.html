<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <script>
            function callButton(id) {
                try {
                    alert(document.getElementById(id).outerHTML);
                }
                catch (error) {
                    alert(error);
                    console.error(error);
                }
            }
            function callButtonByName(id) {
                try {
                    // Obtener todos los elementos con name=t8
		            var elementos = document.getElementsByName(id);
                    if (elementos.length > 0) {
		                // Recorrer los elementos y hacer algo con ellos
		                for (var i = 0; i < elementos.length; i++) {
			    
			            alert(elementos[i].textContent);
                        // Por ejemplo, mostrar el texto de cada elemento en la consola
                        }
                    }
                    else{
                        alert("Error: No hay elementos con nombre \""+id +"\"");
                    }
                }
                catch(error) {
                    alert(error);
                    console.error(error);
                }
            }
            function callButtonByTag(id) {
                try {
                    // Obtener todos los elementos con name=t8
		            var elementos = document.getElementsByTagName(id);  
                    if (elementos.length > 0) {
		                // Recorrer los elementos y hacer algo con ellos
		                for (var i = 0; i < elementos.length; i++) {
			    
			            alert(elementos[i].textContent);
                        // Por ejemplo, mostrar el texto de cada elemento en la consola
                        }
                    }
                    else{
                        alert("Error: No hay elementos con nombre \""+id +"\"");
                    }
                }
                catch(error) {
                    alert(error);
                    console.error(error);
                }
            }
            function callButtonByClass(id) {
                try {
                    // Obtener todos los elementos con name=t8
		            var elementos = document.getElementsByClassName (id);
                    if (elementos.length > 0) {
		                // Recorrer los elementos y hacer algo con ellos
		                for (var i = 0; i < elementos.length; i++) {
			    
			            alert(elementos[i].textContent);
                        // Por ejemplo, mostrar el texto de cada elemento en la consola
                        }
                    }
                    else{
                        alert("Error: No hay elementos con nombre \""+id +"\"");
                    }
                }
                catch(error) {
                    alert(error);
                    console.error(error);
                }
            }
        </script>
        <style>
            .par {
                background-color:#000000;
                color:#ffffff;
            }
            .impar {
               background-color:#ffffff;
               color:#000000;
            }
            div {
                padding-left: 15px;
            }
        </style>

    </head>
    <body >
        Ejemplo de navegación por el árbol DOM:
        <div id="contenedor" style="background-color:#666666;color:blue">
            <div id="contenedor" class="impar">
                <div name="t1" id="t1_1">Texto 1.1</div>
                <div name="t1" id="t1_2">Texto 1.2</div>
                <div name="t1" id="t1_3">Texto 1.3</div>
            </div>
            <div class="par" name="t2">Texto 2</div>
            <div class="impar" name="t3">Texto 3</div>
            <div class="par" name="t4">Texto 4</div>
            <div class="impar" name="t5">Texto 5</div>
            <div class="par" name="t6">Texto 6</div>
            <div class="impar" name="t7">Texto 7</div>
            <div class="par" id="contenedor" name="t8">
                Texto 8
                <div id="contenedor">
                    <div name="t8" id="t8_1">Texto 8.1</div>

            <div>
                <button type="button" onclick="callButton('t1_2')">Click Me!</button>

                <button type="button" onclick="callButton('no_valido')">Click Me!</button>

                <button type="button" onclick="callButton('contenedor')">Click Me!</button>

                <button type="button" onclick="callButtonByName('t8')">Click Me!</button>

                <button type="button" onclick="callButtonByName('t7')">Click Me!</button>

                <button type="button" onclick="callButtonByName('no_valido')">Click Me!</button>

                <button type="button" onclick="callButtonByTag('head')">Click Me!</button>

            </div>
        </div>
    </body>
</html>
